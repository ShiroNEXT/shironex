<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - ShiroNEX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #001a33 50%, #003366 100%);
            z-index: -2;
        }

        .light-beam {
            position: fixed;
            top: -50%;
            right: -10%;
            width: 40%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 150, 255, 0.3), rgba(0, 200, 255, 0.5), transparent);
            transform: rotate(25deg);
            animation: shimmer 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.4; transform: rotate(25deg) translateX(0); }
            50% { opacity: 0.7; transform: rotate(25deg) translateX(50px); }
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            font-style: italic;
            letter-spacing: 2px;
            cursor: pointer;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 20, 40, 0.8);
            backdrop-filter: blur(10px);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(0, 150, 255, 0.3);
            transform: translateX(-5px);
        }

        main {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
            animation: fadeIn 1s ease-in;
        }

        .subtitle {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 60px;
            color: #ccc;
            animation: fadeIn 1s ease-in 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .content-card {
            background: linear-gradient(135deg, rgba(20, 60, 100, 0.4), rgba(10, 40, 70, 0.6));
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease-out;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .content-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 150, 255, 0.5);
            box-shadow: 0 25px 70px rgba(0, 150, 255, 0.2);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #0096ff;
        }

        .card-content {
            line-height: 1.6;
            color: #ddd;
        }

        .music-list {
            list-style: none;
            padding: 0;
        }

        .music-list li {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .music-list li:last-child {
            border-bottom: none;
        }

        .music-icon {
            width: 50px;
            height: 50px;
            background: rgba(0, 150, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .tag {
            background: rgba(0, 150, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            color: #0096ff;
        }

        .platform-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .platform-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s;
        }

        .platform-item:hover {
            background: rgba(0, 150, 255, 0.1);
            transform: translateY(-2px);
        }

        .platform-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-nav {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .footer-icon {
            cursor: pointer;
            transition: transform 0.3s;
            filter: brightness(0.9);
            text-decoration: none;
            color: #fff;
        }

        .footer-icon:hover {
            transform: translateY(-3px);
            filter: brightness(1.2);
        }

        .footer-icon.active {
            transform: translateY(-3px);
            filter: brightness(1.2);
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.6);
            border-radius: 8px;
            padding: 5px;
            background: rgba(0, 150, 255, 0.1);
        }

        .footer-icon.active svg {
            filter: drop-shadow(0 0 8px rgba(0, 150, 255, 0.8));
        }

        /* Footer hide/show functionality */
        footer.hidden {
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        footer {
            transition: transform 0.3s ease-in-out;
        }

        .menu-btn.hide-btn {
            background: rgba(0, 150, 255, 0.2);
            border-radius: 8px;
            padding: 8px;
            transition: all 0.3s;
        }

        .menu-btn.hide-btn:hover {
            background: rgba(0, 150, 255, 0.4);
            transform: scale(1.1);
        }

        .menu-btn.hide-btn.active {
            background: rgba(0, 150, 255, 0.6);
        }

        /* Floating menu when footer is hidden */
        .floating-menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 20, 40, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 150, 255, 0.3);
            display: none;
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
        }

        .floating-menu.show {
            display: block;
        }

        .floating-menu .menu-btn {
            background: rgba(0, 150, 255, 0.2);
            border-radius: 8px;
            padding: 8px;
            transition: all 0.3s;
        }

        .floating-menu .menu-btn:hover {
            background: rgba(0, 150, 255, 0.4);
            transform: scale(1.1);
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .user-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .menu-btn {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .menu-btn span {
            width: 30px;
            height: 3px;
            background: #fff;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .menu-btn:hover span {
            background: #0096ff;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            h1 {
                font-size: 2em;
            }

            main {
                padding: 20px;
            }

            header {
                padding: 15px 20px;
            }
        }
    </style>
</head>
